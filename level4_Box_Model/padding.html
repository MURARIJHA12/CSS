<html>
    <head>
        <title>Padding property</title>
    </head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #button{
            height: 100px;
            width: 100px;
            padding: 5px 10px 15px 20px;
            background-color: aqua;
            text-align: left;
        }
    </style>
    <body>
        <button id="button">Click me</button>
    </body>
</html>
