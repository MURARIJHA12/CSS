<html>
    <head>
        <title>Text-Transform</title>
        <style>
            #box1{
                text-transform: capitalize;
            }
            #box2{
                text-transform: lowercase;
            }
            #box3{
                text-transform: uppercase;
            }
            #box4{
                text-transform: none;
            }
        </style>
    </head>
    <body>
        <h3 id="box1" class="box">This is my first box</h3>
        <h3 id="box2" class="box">This is my second box</h3>
        <h3 id="box3" class="box">This is my third box</h3>
        <h3 id="box4" class="box">This is my fourth box</h3>

    </body>
</html>
