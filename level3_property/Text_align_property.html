<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Align property

    </title>
    <style>
        #box1{
            height: 50px;
            width:50px;
            background-color: aqua;
            text-align:center
        }
        #box2{
            height: 50px;
            width:50px;
            background-color: rgb(183, 249, 147);
            text-align:left;
        }
        #box3{
            height: 50px;
            width:50px;
            background-color: rgb(102, 32, 200);
            text-align:right;
        }
    </style>
</head>
<body>
    <h3 id="box1">Box1</h3>
    <h3 id="box2">Box2</h3>
    <h3 id="box3">Box3</h3>
    
</body>
</html>
