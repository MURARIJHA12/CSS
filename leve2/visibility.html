<html>
    <head>
        <title>
            Visibility Property
        </title>
        <style>
            .box1{
                background-color: blue;
                visibility: hidden;
                height: 100px;
                width: 100px;
            }
            .box2{
                background-color: pink;
                visibility: visible;
                height: 100px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
    </body>
</html>
